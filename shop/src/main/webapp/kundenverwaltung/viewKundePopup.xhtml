<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:f="http://java.sun.com/jsf/core"
			     xmlns:c="http://java.sun.com/jsp/jstl/core"
			    xmlns:rich="http://richfaces.org/rich"
			    xmlns:a4j="http://richfaces.org/a4j">
			    
	<rich:tabPanel id="tabPanel" switchType="client">
		<rich:tab id="stammdatenTab">
			<f:facet name="header">
				<h:panelGroup id="stammdatenLabel">
					<h:graphicImage id="stammdatenGif"
					                name="stammdaten.gif"
					                library="images"/>
					#{' '}
					#{msgKv['viewKundePopup.kunde.stammdaten']}
				</h:panelGroup>
			</f:facet>
			
			<rich:panel id="stammdatenPanel">
				<h:panelGrid id="stammdatenGrid" columns="2">
					<h:outputText id="idLabel" value="#{msgKv['viewKundePopup.kundenr']}"/>
					<h:outputText id="id" value="#{kunde.kundeId}"/>
			
					<h:outputText id="nachnameLabel" value="#{msgKv['viewKundePopup.nachname']}"/>
					<h:outputText id="nachname" value="#{kunde.nachname}"/>
		
					<h:outputText id="vornameLabel" value="#{msgKv['viewKundePopup.vorname']}"/>
					<h:outputText id="vorname" value="#{kunde.vorname}"/>
					
					<h:outputText id="seitLabel" value="#{msgKv['viewKundePopup.seit']}"/>
					<h:outputText id="seit" value="#{kunde.erzeugt}">
						<f:convertDateTime type="date" dateStyle="long"/>
					</h:outputText>
		
					<h:outputText id="emailLabel" value="#{msgKv['viewKundePopup.email']}"/>
					<h:outputText id="email" value="#{kunde.email}"/>
		
					<h:outputText id="weiblichLabel" value="#{msgKv['viewKundePopup.geschlecht']}" rendered="#{kunde.class.simpleName eq 'Privatkunde' and kunde.geschlecht eq 'WEIBLICH'}"/>
					<h:outputText id="weiblich" value="#{msgKv['viewKundePopup.geschlecht.weiblich']}" rendered="#{kunde.class.simpleName eq 'Privatkunde' and kunde.geschlecht eq 'WEIBLICH'}"/>
		
					<h:outputText id="maennlichLabel" value="#{msgKv['viewKundePopup.geschlecht']}" rendered="#{kunde.class.simpleName eq 'Privatkunde' and kunde.geschlecht eq 'MAENNLICH'}"/>
					<h:outputText id="maennlich" value="#{msgKv['viewKundePopup.geschlecht.maennlich']}" rendered="#{kunde.class.simpleName eq 'Privatkunde' and kunde.geschlecht eq 'MAENNLICH'}"/>
	
				</h:panelGrid>
			</rich:panel>
		</rich:tab>
		
<rich:tab id="ZahlungsinformationenTab" >	
	<f:facet name="header">
		<h:panelGroup id="ZahlungsinformationLabel">
					<h:graphicImage id="zahlungsinformationenGif"
					                name="stammdaten.gif"
					                library="images"/>
					#{' '}
					#{msgKv['viewKundePopup.kunde.zahlungsinformationen']}
		</h:panelGroup>
	</f:facet>	
	
	<rich:panel id="zahlungsinformationenPanel">
				<h:panelGrid id="zahlungsinformationenGrid" columns="2">
					<h:outputText id="kontoinhaberLabel" value="#{msgKv['viewKundePopup.kontoinhaber']}"/>
					<h:outputText id="kontoinhaber" value="#{kunde.zahlungsinformation.getKontoinhaber()}"/>
					
					<h:outputText id="kontonummerLabel" value="#{msgKv['viewKundePopup.kontonummer']}"/>
					<h:outputText id="kontonummer" value="#{kunde.zahlungsinformation.getKontonummer()}"/>
					
					<h:outputText id="blzLabel" value="#{msgKv['viewKundePopup.blz']}"/>
					<h:outputText id="blz" value="#{kunde.zahlungsinformation.getBlz()}"/>
					
					<h:outputText id="kreditinstitutLabel" value="#{msgKv['viewKundePopup.kreditinstitut']}"/>
					<h:outputText id="kreditinstitut" value="#{kunde.zahlungsinformation.getKreditinstitut()}"/>
					
					<h:outputText id="swiftLabel" value="#{msgKv['viewKundePopup.swift']}"/>
					<h:outputText id="swift" value="#{kunde.zahlungsinformation.getSwift()}"/>
					
					<h:outputText id="ibanLabel" value="#{msgKv['viewKundePopup.iban']}"/>
					<h:outputText id="iban" value="#{kunde.zahlungsinformation.getIban()}"/>	
				</h:panelGrid>
	</rich:panel>
</rich:tab>
