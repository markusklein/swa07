<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		
		<ui:param name="pageTitle" value="#{msgBv['listArtikel.title']}"/>
	
		<ui:define name="article">
		<!-- Als Variable fÃ¼r den Kategorienamen verwende ich aus der Artikelliste vom AC.. die 
		zuvor mit der richtigen KAT ID nur Artikel einer Kategorie geholt hat... die erste Variable
		davon die Kategorie davon die Bezeichnung. -->
		<rich:panel id="listbestellungen" header="#{msgBv['listBestellungen.order']}">
			<h:form id="form">
				<a4j:outputPanel id="bestellungenPanel">
				
						<rich:dataTable id="bestellungenTabelle"
						                value="#{bc.bestellungen}"
						                var="best"
						                rows="8"
						                noDataLabel="#{msgBv['listBestellungen.keineDaten']}"
						                rowClasses="odd-row, even-row"
						                styleClass="tabelleMitZebrastil"
						                cellspacing="10"
						                rendered="#{not empty bc.bestellungen}">
						                
							<rich:column id="idSpalte">
								<f:facet name="header">
									#{msgBv['listBestellungen.id']}
								</f:facet>
								#{best.id}
							</rich:column>
							
							<rich:column id="statusSpalte">
								<f:facet name="header">
									#{msgBv['listBestellungen.status']}
								</f:facet>
								#{best.status}
							</rich:column>
							
							<rich:column id="lieferverfolgungsnummerSpalte">
								<f:facet name="header">
									#{msgBv['listBestellungen.lieferverfolgungsnummer']}
								</f:facet>
								#{best.lieferverfolgungsnummer}
							</rich:column>
							
							<rich:column id="erzeugtSpalte">
								<f:facet name="header">
									#{msgBv['listBestellungen.bestelldatum']}
								</f:facet>
								#{best.erzeugt}
							</rich:column>
							
<!-- 							<rich:column id="preisSpalte"> -->
<!-- 								<f:facet name="header"> -->
<!-- 									#{msgAv['listArtikel.preis']} -->
<!-- 								</f:facet> -->
<!-- 								#{art.preis} -->
<!-- 							</rich:column> -->
							
							
							
							<rich:column id="buttonSpalteBestellungAnzeigen">
							<h:commandButton id="bestellungButton" 
						    			 action="#{bc.findBestellungById(best.id)}" 
									     image="#{resource['images:details3.png']}"
									     alt="#{msgAv['listArtikel.alt.warenkorb']}"/>
							</rich:column>
<!-- 								<rich:column id="buttonSpalteEd"  -->
<!-- 								rendered="#{rich:isUserInRole('admin') or rich:isUserInRole('mitarbeiter') }"> -->
<!-- 								<h:commandButton id="editButton" -->
<!-- 												 image="#{resource['images:edit.png']}" -->
<!-- 										         action="/artikelverwaltung/updateArtikel" -->
<!-- 										         alt="#{msgAv['listArtikel.alt.warenkorb']}" -->
<!-- 										         /> -->
<!-- 									<f:param id="editArtikel" name="a" value="#{art}"/> -->
<!-- 							</rich:column> -->
						</rich:dataTable>
						
					
						<p id="abstand2"/>
						<rich:dataScroller id="dataScroller"
						                   for="bestellungenTabelle"
						                   maxPages="10"
						                   rendered="#{not empty bestellungen}"/>
						
						<a4j:outputPanel id="outputPanelZebra" ajaxRendered="true">
							<rich:jQuery id="odd"
							             selector=".tabelleMitZebrastil tr:odd"
							             query="addClass('odd-row')"
							             timing="domready"/>
							<rich:jQuery id="even"
							             selector=".tabelleMitZebrastil tr:even"
							             query="addClass('even-row')"
							             timing="domready"/>
							<rich:jQuery id="mouseover"
							             selector=".tabelleMitZebrastil tr"
							             event="mouseover"
							             query="jQuery(this).addClass('active-row')"
							             timing="domready"/>
							<rich:jQuery id="mouseout"
							             selector=".tabelleMitZebrastil tr"
							             event="mouseout"
							             query="jQuery(this).removeClass('active-row')"
							             timing="domready"/>
						</a4j:outputPanel>
						
				</a4j:outputPanel>
			</h:form>
			</rich:panel>
		</ui:define>
	</ui:composition>
</html>
